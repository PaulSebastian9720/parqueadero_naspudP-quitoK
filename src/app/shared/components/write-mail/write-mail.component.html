<div
  class="compose-mail-container fixed bottom-0 right-4 sm:right-6 md:right-10 border border-gray-200 shadow-lg rounded-t-md bg-white w-11/12 max-w-xl z-10"
>
  <div class="header flex justify-between items-center bg-gray-200 px-6 py-2">
    <h2 class="text-sm font-semibold">Mensaje Nuevo</h2>
    <button (click)="closingWindow()" class="text-gray-500 hover:text-red-500">
      <i class="fa fa-times text-xl"></i>
    </button>
  </div>

  <div class="flex gap-2 form-group my-4 mx-6 justify-center items-center">
    <label for="to" class="block text-sm font-medium text-gray-700">Para</label>
    <input
      id="to"
      type="email"
      [(ngModel)]="mail.mailDestination"
      class="w-full border-none rounded-md p-2 focus:outline-none focus:ring-0 text-sm"
      placeholder=""
    />
  </div>

  <div class="flex gap-2 form-group my-4 mx-6 justify-center items-center">
    <label for="subject" class="block text-sm font-medium text-gray-700"
      >Asunto</label
    >
    <input
      id="subject"
      type="text"
      [(ngModel)]="mail.header"
      class="w-full border-none rounded-md p-2 focus:outline-none focus:ring-0 text-sm"
      placeholder=""
    />
  </div>

  <div class="form-group my-4 mx-6">
    <textarea
      id="message"
      rows="6"
      [(ngModel)]="mail.mesagge"
      class="w-full h-64 rounded-md p-4 focus:outline-none focus:ring-0 text-sm resize-none"
      placeholder="Escribe tu mensaje aquÃ­..."
    ></textarea>
  </div>

  <div class="form-actions flex justify-end gap-4 mx-6 my-4">
    <button
      (click)="sendMail()"
      class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200"
    >
      Enviar
    </button>
    <button
      (click)="closeCompose()"
      class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-md hover:bg-gray-400 transition duration-200"
    >
      Cancelar
    </button>
  </div>
</div>
