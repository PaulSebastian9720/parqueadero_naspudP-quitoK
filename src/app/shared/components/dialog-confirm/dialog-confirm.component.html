<div class="p-6  rounded-lg  text-center max-w-md mx-auto">
    <div class="mb-4 text-red-500">
      <i [class]="data.icon + ' text-5xl'"></i>
    </div>
  
    <h2 class="text-2xl font-bold text-gray-800 mb-4">
      <span class="text-gray-800">{{ data.title }}</span>
    </h2>
  
    <p class="text-gray-600 text-lg mb-2">
      {{ data.question }}
    </p>
  
    <p *ngIf="data.highlight" class="text-red-500 font-semibold text-lg mb-6">
      {{ data.highlight }}
    </p>
  
    <div class="flex justify-center gap-4">
      <button
        class="px-5 py-2 bg-gray-300 text-gray-800 rounded-md shadow-md hover:bg-gray-400 transition-all"
        (click)="onCancel()"
      >
        <span class="font-semibold">No</span>
      </button>
      <button
        class="px-5 py-2 bg-red-500 text-white rounded-md shadow-md hover:bg-red-600 transition-all"
        (click)="onConfirm()"
      >
        <span class="font-semibold">SÃ­</span>
      </button>
    </div>
  </div>
