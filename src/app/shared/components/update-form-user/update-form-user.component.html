<div class="bg-white w-full min-w-[500px] p-4 mt-5">
  <div class="flex justify-between items-center">
    <h3 class="text-xl font-semibold mb-4">Detalles del Perfil</h3>
  
    <button (click)="toggleEdit()" 
      class="px-10 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg" 
    > 
    {{ isEditing ? 'Cancelar' : 'Editar' }}
    </button>
  </div>  

  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="mt-8">
    <h3 class="text-2xl font-bold text-center text-gray-700">Actualiza tus datos</h3>
    <div class="space-y-4 mt-8">
      <div class="mb-4">
        <label for="name" class="block text-gray-500 font-semibold mb-2">Nombre</label>
        <input 
          id="name"
          type="text" 
          formControlName="name" 
          class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-300 focus:border-indigo-500" 
          placeholder="Tu nombre"
          [disabled]="!isEditing"
        />
        <small *ngIf="isRequired('name')" class="text-red-500">Este campo es requerido</small>
        <small *ngIf="isShortParameter('name')" class="text-red-500">Se necesita por lo menos 3 caracteres</small>
      </div>
      
      <div class="mb-4">
        <label for="last_name" class="block text-gray-500 font-semibold mb-2">Apellido</label>
        <input 
          id="last_name"
          type="text" 
          formControlName="last_name" 
          class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-300 focus:border-indigo-500" 
          placeholder="Tu apellido"
        >
        <small *ngIf="isRequired('last_name')" class="text-red-500">Este campo es requerido</small>
        <small *ngIf="isShortParameter('last_name')" class="text-red-500">Se necesita por lo menos 3 caracteres</small>
      </div>

      <div class="mb-4">
        <label for="correo" class="block text-gray-500 font-semibold mb-2">Correo principal</label>
        <input 
          id="correo"
          type="email" 
          formControlName="correo" 
          class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-300 focus:border-indigo-500" 
          placeholder="example@gmail.com"
        >   
      </div>

      <label class="block text-center text-gray-500 font-semibold mb-2">Opcionales</label>
      
      <div class="mb-4">
        <label for="correoO" class="block text-gray-500 font-semibold mb-2">Correo Secundario</label>
        <input 
          id="correoO"
          type="email" 
          formControlName="correoS" 
          class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-300 focus:border-indigo-500" 
          placeholder="example@gmail.com"
        >   
      </div>

      <div class="mb-4">
        <label for="direccion" class="block text-gray-500 font-semibold mb-2">Dirección</label>
        <input 
          id="direccion"
          type="text" 
          formControlName="direction" 
          class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-300 focus:border-indigo-500" 
          placeholder="Tu dirección"
        />
      </div>

      <div class="mb-4">
        <label for="city" class="block text-gray-500 font-semibold mb-2">Ciudad</label>
        <input 
          id="city"
          type="text" 
          formControlName="city" 
          class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-300 focus:border-indigo-500" 
          placeholder="Azogues..."
        />
      </div>

      <div class="mb-4">
        <label for="phone" class="block text-gray-500 font-semibold mb-2">Número de teléfono</label>
        <input 
          id="phone"
          type="text" 
          formControlName="phone" 
          class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-300 focus:border-indigo-500" 
          placeholder="Número de teléfono"
        />
        <small *ngIf="isNotNumber()" class="text-red-500">Se necesita por lo menos 10 caracteres</small>
      </div>

      <div class="mb-4">
        <label for="birthday" class="block text-gray-500 font-semibold mb-2">Fecha de nacimiento</label>
        <input 
          id="birthday" 
          type="date" 
          formControlName="birthday" 
          class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-300 focus:border-indigo-500"
        >
      </div>
    </div>

    <button 
      type="submit" 
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-4 rounded-lg my-2" 
      [disabled]="registerForm.invalid">
      Actualiza
    </button>
  </form>
</div>
