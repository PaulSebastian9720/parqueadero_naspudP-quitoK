<div 
  *ngIf="visible" 
  class="notification-container fixed top-5 right-5 bg-opacity-90 text-white px-4 py-3 rounded-lg shadow-lg flex items-center space-x-3"
  [ngClass]="{
    'bg-green-500': type === 'success',
    'bg-red-500': type === 'error',
    'bg-blue-500': type === 'info',
    'bg-yellow-500': type === 'warning'
  }"
>
  <!-- Ícono para éxito -->
  <i 
    *ngIf="type === 'success'"
    class="text-2xl fa fa-check-circle"
  ></i>

  <!-- Ícono para error -->
  <i 
    *ngIf="type === 'error'"
    class="text-2xl fa fa-times-circle"
  ></i>

  <!-- Ícono para información -->
  <i 
    *ngIf="type === 'info'"
    class="text-2xl fa fa-info-circle"
  ></i>

  <!-- Ícono para advertencia -->
  <i 
    *ngIf="type === 'warning'"
    class="text-2xl fa fa-exclamation-circle"
  ></i>

  <!-- Mensaje -->
  <span class="text-sm font-medium">{{ message }}</span>
</div>
