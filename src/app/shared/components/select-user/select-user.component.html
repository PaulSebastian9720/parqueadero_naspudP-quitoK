<select
  [(ngModel)]="selectedUser"
  (change)="onClickUser()"
  class="w-full px-4 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:border-blue-700 transition ease-in-out duration-300"
>
  <option value="" disabled selected>Seleccionar cliente</option>
  
  <option *ngFor="let userData of listUserFBFilter" [value]="userData.crendentialUserUID">
    {{ userData.user.name }} - {{ userData.user.last_name }} - {{ userData.user.correo }}
  </option>
</select>
