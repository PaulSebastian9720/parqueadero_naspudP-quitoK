<div class="overflow-x-auto w-full mb-6 flex flex-col shadow-lg">
  <table
    class="min-w-full table-auto text-sm"
    style="table-layout: fixed"
  >
    <thead class="bg-gray-900 text-white">
      <tr>
        <th class="py-3 md:px-3  sm:px-2 text-left">Marca</th>
        <th class="py-3 md:px-3  sm:px-2 text-left">Modelo</th>
        <th class="py-3 md:px-3  sm:px-2 text-left">Placa</th>
        <th class="py-3 md:px-3  sm:px-2 text-left">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr
        *ngFor="let automovil of listFilterAutomobile"
        class="even:bg-gray-100 hover:bg-blue-50 transition-colors duration-300"
      >
        <td class="md:py-2 md:px-2 sm:px-4 text-left" style="width: 25%">
          {{ automovil.brand }}
        </td>
        <td class="md:py-2 md:px-2 sm:px-4 text-left" style="width: 25%">
          {{ automovil.model }}
        </td>
        <td class="md:py-2 md:px-2 sm:px-4 text-left" style="width: 25%">
          {{ automovil.plate }}
        </td>
        <td
          class="md:py-2 md:px-2 sm:px-4 text-center flex flex-col sm:flex-row justify-center gap-1"
          style="width: 25%"
        >
          <button
            (click)="onUpdateAutomobile(automovil)"
            class="h-8 w-10 rounded-md bg-green-500 text-white hover:bg-green-600"
          >
            <i class="fa fa-pencil-alt w-5 h-5"></i>
          </button>

          <button
            (click)="onClickDeleteAutomobile(automovil)"
            class="h-8 w-10 rounded-md bg-red-500 text-white font-medium hover:bg-red-600"
          >
            <i class="fa fa-times w-5 h-5"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="flex items-center justify-center py-2 space-x-2 bg-gray-200">
    <ng-container *ngFor="let page of pages">
      <button
        class="px-3 py-1 rounded"
        [ngClass]="{
          'bg-gray-900   text-white': page === currentPage,
          'bg-white hover:bg-gray-300': page !== currentPage
        }"
        (click)="goToPage(page)"
      >
        {{ page }}
      </button>
    </ng-container>

    <select
      class="px-3 py-1 border border-gray-300 rounded"
      [(ngModel)]="itemsPerPage"
      (change)="updateItemsPerPage()"
    >
      <option *ngFor="let option of itemsPerPageOptions" [value]="option">
        {{ option }}
      </option>
    </select>
    <button
      class="px-3 py-1 bg-white rounded hover:bg-gray-300"
      (click)="previousPage()"
      [disabled]="currentPage === 1"
    >
      &#10094;
    </button>
    <span class="px-4 py-1">{{ currentPage }} / {{ totalPages }}</span>
    <button
      class="px-3 py-1 bg-white rounded hover:bg-gray-300"
      (click)="nextPage()"
      [disabled]="currentPage === totalPages"
    >
      &#10095;
    </button>
  </div>
</div>
