<div class="rounded-lg p-6 w-full max-w-3xl">
  <div class="flex w-full justify-between">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">
      {{
       accionButton
      }}
    </h2>
    <button
      (click)="clearForm()"
      *ngIf="automobile"
      class="p-2 bg-red-500 text-white rounded hover:bg-red-600 px-4 py-2"
    >
      Cancelar
    </button>
  </div>
  <form (submit)="onSubmit()" class="space-y-4">
    <div class="flex-1">
      <label for="plate" class="text-sm font-semibold text-gray-600"
        >Placa</label
      >
      <input
        id="plate"
        type="text"
        [(ngModel)]="automobile!.licensePlate"
        name="plate"
        class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-300 focus:border-indigo-500"
        placeholder="Ejemplo: ABC-1234"
      />
    </div>

    <div class="flex-1">
      <label for="brand" class="text-sm font-semibold text-gray-600"
        >Marca</label
      >
      <input
        id="brand"
        type="text"
        [(ngModel)]="automobile.brand"
        name="brand"
        class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-300 focus:border-indigo-500"
        placeholder="Ejemplo: Toyota"
      />
    </div>

    <div class="flex-1">
      <label for="model" class="text-sm font-semibold text-gray-600"
        >Modelo</label
      >
      <input
        id="model"
        type="text"
        [(ngModel)]="automobile.model"
        name="model"
        class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-300 focus:border-indigo-500"
        placeholder="Ejemplo: Corolla"
      />
    </div>

    <div class="flex justify-center mt-6">
      <button
        type="submit"
        class="flex items-center justify-center gap-2 p-4 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 mt-4 w-full"
      >
        {{
          accionButton
        }}
      </button>
    </div>
  </form>
</div>
