<div id="form-comment" class="text-center mb-12">
    <h2 class="text-3xl font-bold text-blue-900">¡Déjanos tu comentario!</h2>
    <p class="text-gray-600 mt-2">Nos encantaría saber tu opinión. Completa el formulario a continuación:</p>
</div>
<div class=" mx-auto hover:shadow-2xl">
    <form (ngSubmit)="sendComment()" #commentForm="ngForm" class="space-y-6 p-4 ">
      <div>
        <label for="name" class="text-sm font-semibold text-gray-600">Nombre</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="comment.name"
          required
          class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-300 focus:border-indigo-500"
          placeholder="Tu nombre"
        />
      </div>
      
      <div>
        <label for="mail" class="text-sm font-semibold text-gray-600">Correo</label>
        <input
          type="email"
          id="mail"
          name="mail"
          [(ngModel)]="comment.mail"
          required
          class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-300 focus:border-indigo-500"
          placeholder="correo@ejemplo.com"
        />
      </div>

      <div>
        <label for="comment" class="text-sm font-semibold text-gray-600">Comentario</label>
        <textarea
          id="comment"
          name="comment"
          [(ngModel)]="comment.comment"
          required
          class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-300 focus:border-indigo-500"
          placeholder="Escribe tu comentario aquí..."
        ></textarea>
      </div>
      
      <button
        type="submit"
        [disabled]="!commentForm.form.valid"
        class="w-full py-2 bg-blue-900 text-white rounded hover:bg-indigo-700 disabled:bg-gray-400 transition"
      >
        Enviar
      </button>
    </form>
  </div>
