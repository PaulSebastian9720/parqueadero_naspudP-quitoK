<div id="form-comment" class="text-center mb-3">
  <h2 class="text-3xl font-bold text-blue-900">
    Â¡Comentarios de nuestros clientes!
  </h2>
  <p class="text-gray-600 mt-2">
    Conoce lo que nuestros clientes opinan sobre nuestro servicio:
  </p>
</div>

<div
class="flex flex-row space-x-4 overflow-x-auto overflow-y-hidden bg-gray-50 pb-6 rounded-lg no-scrollbar"
>
<div
  *ngFor="let comment of comments"
  class="min-w-[300px] max-h-[200px] flex-shrink-0 border border-gray-300 p-4 rounded-lg shadow-md bg-white"
>
  <p class="text-lg font-semibold truncate">{{ comment.name }}</p>
  <p class="text-sm text-gray-500 truncate">{{ comment.mail }}</p>
  <textarea
    readonly
    class="w-full h-[100px] mt-2 p-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-800 resize-none"
  >
    {{ comment.comment }}
  </textarea>
</div>
</div>
