<div class="flex flex-col w-full px-4 lg:px-0 mt-2">
    <h1 class="text-xl lg:text-2xl font-semibold text-center mt-4">
        Establece tu Horario de Trabajo Regular
    </h1>
</div>

<!-- Formulario de Establecer Horario -->
<div  class="mt-4 w-full max-w-sm mx-auto p-4 sm:p-3 bg-white rounded-lg shadow-md">
    <p class="text-center text-sm sm:text-base font-medium mb-3">
        Seleccione 00:00 y 00:00 para días no laborables
    </p>

    <div class="grid grid-cols-1 gap-3 sm:gap-4">
        <!-- Campo: Desde -->
        <div class="flex flex-col">
            <label for="startDay" class="text-sm font-semibold mb-1">Dia</label>
            <select id="startDay" [(ngModel)]="selectedStartDay"
                class="border border-gray-300 rounded-lg p-2 w-full text-gray-700">
                <option value="" disabled selected hidden>Día de inicio</option>
                <option *ngFor="let day of daysOfWeek" [value]="day">
                    {{ day }}
                </option>
            </select>
        </div>

        <!-- Campo: Hora de Inicio -->
        <div class="flex flex-col">
            <label for="startTime" class="text-sm font-semibold mb-1">Hora de Inicio</label>
            <input type="time" id="startTime" [(ngModel)]="selectStartTime"
                class="border border-gray-300 rounded-lg p-2 w-full text-gray-700" />
        </div>

        <!-- Campo: Hora de Fin -->
        <div class="flex flex-col">
            <label for="endTime" class="text-sm font-semibold mb-1">Hora de Fin</label>
            <input type="time" id="endTime" [(ngModel)]="selectEndTime"
                class="border border-gray-300 rounded-lg p-2 w-full text-gray-700" />
        </div>
    </div>

    <!-- Botón Guardar -->
    <button type="button" (click)="onClickSetDay()"
        class="mt-4 w-full bg-blue-500 text-white font-medium rounded-lg py-2 px-5 hover:bg-blue-600 transition flex items-center justify-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M17 16l-4-4m0 0l-4 4m4-4v9M5 20h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v11a2 2 0 002 2z" />
        </svg>
        Guardar
    </button>
</div>
