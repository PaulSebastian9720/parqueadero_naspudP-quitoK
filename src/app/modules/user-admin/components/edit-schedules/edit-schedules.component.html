<div class="mt-6 w-full max-w-lg lg:max-w-md mx-auto p-4 sm:p-6 flex flex-col items-center">
    <h3 class="text-center text-base sm:text-lg font-medium mb-4">
        Seleccione 00:00 y 00:00 para días no laborables
    </h3>

    <div class="flex flex-col gap-4 sm:gap-6 mb-6 w-full max-w-md">
        <!-- Campo: Desde -->
        <div class="flex flex-col">
            <label for="startDay" class="text-sm sm:text-lg font-semibold mb-2">Desde</label>
            <select 
                id="startDay" 
                [(ngModel)]="selectedStartDay" 
                class="border border-gray-300 rounded p-2 w-full text-gray-700">
                <option value="" disabled selected hidden>Día de inicio</option>
                <option *ngFor="let day of daysOfWeek" [value]="day">
                    {{ day }}
                </option>
            </select>
        </div>

        <!-- Campo: Hasta -->
        <div class="flex flex-col">
            <label for="endDay" class="text-sm sm:text-lg font-semibold mb-2">Hasta</label>
            <select 
                id="endDay" 
                [(ngModel)]="selectedEndDay" 
                class="border border-gray-300 rounded p-2 w-full text-gray-700">
                <option value="" disabled selected hidden>Día de fin</option>
                <option *ngFor="let day of getFilteredEndDays()" [value]="day">
                    {{ day }}
                </option>
            </select>
        </div>

        <!-- Campo: Hora de Inicio -->
        <div class="flex flex-col">
            <label for="startTime" class="text-sm sm:text-lg font-semibold mb-2">Hora de Inicio</label>
            <input 
                type="time" 
                id="startTime" 
                [(ngModel)]="selectStartTime" 
                class="border border-gray-300 rounded p-2 w-full text-gray-700">
        </div>

        <!-- Campo: Hora de Fin -->
        <div class="flex flex-col">
            <label for="endTime" class="text-sm sm:text-lg font-semibold mb-2">Hora de Fin</label>
            <input 
                type="time" 
                id="endTime" 
                [(ngModel)]="selectEndTime" 
                class="border border-gray-300 rounded p-2 w-full text-gray-700">
        </div>
    </div>

    <!-- Botón -->
    <button 
        type="button" 
        (click)="onCLickSetDay()"
        class="flex items-center justify-center gap-2 py-3 px-8 sm:py-4 sm:px-12 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 transition mt-4 w-full max-w-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l-4-4m0 0l-4 4m4-4v9M5 20h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v11a2 2 0 002 2z" />
        </svg>   
        Guardar
    </button>
</div>
