<div class="relative">
    <button 
        (click)="toggleSidebar()" 
        class="top-10 left-10 text-gray-700 text-2xl focus:outline-none lg:hidden p-5 z-30"
    >
        <i class="fa" [ngClass]="{ 'fa-times': isOpen, 'fa-bars': !isOpen }"></i>
    </button>

    <div 
        class="fixed inset-0 bg-black bg-opacity-50 z-20 lg:hidden" 
        *ngIf="isOpen"
        (click)="toggleSidebar()"
    ></div>

    <nav 
        [ngClass]="{ 'translate-x-0': isOpen, '-translate-x-full': !isOpen }" 
        class="fixed z-30 top-0 left-0 w-64 h-screen bg-white p-4 border-r border-gray-300 transform transition-transform duration-300 ease-in-out lg:relative lg:translate-x-0"
    >
        <h1 class="text-black text-2xl font-bold mb-6">Admin Service</h1>
        <ul class="space-y-4">
            <li>
                <a 
                    (click)="setActiveRoute('/services-admin')" 
                    routerLink="/services-admin"
                    [ngClass]="{ 'bg-blue-300': activeRoute === '/services-admin' }"
                    class="text-black font-semibold flex items-center p-3 rounded transition hover:bg-gray-300"
                >
                    <i class="fa fa-building mr-3"></i> Gestión de Espacios
                </a>
            </li>
            <li>
                <a  
                    (click)="setActiveRoute('/services-admin/about-client')" 
                    routerLink="/services-admin/about-client"
                    [ngClass]="{ 'bg-blue-300': activeRoute === '/services-admin/about-client' }"
                    class="text-black font-semibold flex items-center p-3 rounded transition hover:bg-gray-300"
                >
                    <i class="fa fa-users mr-3"></i> Gestión de Clientes
                </a>
            </li>
            <li>
                <a 
                    (click)="setActiveRoute('/services-admin/contract-management')" 
                    routerLink="/services-admin/contract-management"
                    [ngClass]="{ 'bg-blue-300': activeRoute === '/services-admin/contract-management' }"
                    class="text-black font-semibold flex items-center p-3 rounded transition hover:bg-gray-300"
                >
                    <i class="fa fa-file-contract mr-3"></i> Gestiòn de Contrato 
                </a>
            </li>
            <li>
                <a 
                    (click)="setActiveRoute('/services-admin/parking-schedules')" 
                    routerLink="/services-admin/parking-schedules"
                    [ngClass]="{ 'bg-blue-300': activeRoute === '/services-admin/parking-schedules' }"
                    class="text-black font-semibold flex items-center p-3 rounded transition hover:bg-gray-300"
                >
                    <i class="fa fa-clock mr-3"></i> Gestiòn de Horarios
                </a>
            </li>
            <li>
                <a 
                    (click)="setActiveRoute('/services-admin/parking-rates')" 
                    routerLink="/services-admin/parking-rates"
                    [ngClass]="{ 'bg-blue-300': activeRoute === '/services-admin/parking-rates' }"
                    class="text-black font-semibold flex items-center p-3 rounded transition hover:bg-gray-300"
                >
                    <i class="fa fa-money-bill-wave mr-3"></i>Gestiòn de Tarifas
                </a>
            </li>
        </ul>
    </nav>
</div>
