<div class="p-6 max-w-lg mx-auto space-y-6">

    <div class="space-y-2">
        <label for="selectRow" class="block text-lg text-gray-700">
            Seleccionar una FILA
        </label>
        <select
            id="selectRow"
            [(ngModel)]="selectRow"
            (change)="selectRowList()"
            class="w-full px-4 py-2 border-2 border-gray-300 rounded-md bg-white focus:outline-none focus:border-blue-700 transition duration-300"
        >
            <option [ngValue]="''" disabled>Seleccionar una FILA</option>
            <option *ngFor="let key of mapSlotKeys" [ngValue]="key">
                {{ key }}
            </option>
        </select>
    </div>

    <div class="space-y-2">
        <label for="selectSpace" class="block text-lg text-gray-700">
            Seleccionar un SPOT
        </label>
        <select
            id="selectSpace"
            [(ngModel)]="selectSpaceId"
            (change)="selectSpace()"
            class="w-full px-4 py-2 border-2 border-gray-300 rounded-md bg-white focus:outline-none focus:border-blue-700 transition duration-300"
        >
            <option value="" disabled selected>Seleccionar un Slot</option>
            <option *ngFor="let spaceData of listRowPosibilies" [value]="spaceData.location">
                {{ spaceData.location }}
            </option>
        </select>
    </div>

    <div class="text-gray-700 flex justify-between items-center">
        <span>SPOT:</span>
        <span class="font-bold text-blue-500">{{ spaceParkingSelect ? spaceParkingSelect.location : "" }}</span>
    </div>

    <div class="flex justify-center">
        <button
            (click)="onSendData()"
            class="w-full max-w-xs flex items-center justify-center gap-2 px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-200"
        >
            <i class="fa fa-exchange"></i> Cambiar
        </button>
    </div>

</div>
