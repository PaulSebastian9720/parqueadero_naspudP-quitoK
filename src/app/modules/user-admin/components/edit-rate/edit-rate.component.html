<div class="rounded-lg p-6 w-full max-w-3xl">
  <h2 class="text-xl font-semibold text-gray-800 mb-4">Agregar Nueva Tarifa</h2>
  <form (submit)="onSubmit()" class="space-y-4">

    <div class="flex-1">
      <label for="rateName" class="text-sm font-semibold text-gray-600">Nombre de la Tarifa</label>
      <input
        id="rateName"
        type="text"
        [(ngModel)]="rateName"
        name="rateName"
        class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-300 focus:border-indigo-500"
        placeholder="Ejemplo: Tarifa por Minuto"
      />
    </div>

    <div class="flex-1">
      <label for="unitRate" class="text-sm font-semibold text-gray-600">Tarifa por Unidad (USD)</label>
      <input
        id="unitRate"
        type="number"
        [(ngModel)]="unitRate"
        (change)="validateUnitRate()"
        name="unitRate"
        class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-300 focus:border-indigo-500"
        placeholder="Ejemplo: 0.50"
        step="0.01"
      />
    </div>

    <div class="flex gap-4 mt-4">
      <div class="flex-1">
        <label for="quantity" class="text-sm font-semibold text-gray-600">Cantidad de Tiempo</label>
        <select
          id="quantity"
          [(ngModel)]="quantity"
          name="quantity"
          class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-300 focus:border-indigo-500"
        >
          <option *ngFor="let option of quantityOptions" [value]="option">{{ option }}</option>
        </select>
      </div>

      <div class="flex-1">
        <label for="timeUnit" class="text-sm font-semibold text-gray-600">Unidad</label>
        <select
          id="timeUnit"
          [(ngModel)]="timeUnit"
          (change)="updateQuantityOptions()"
          name="timeUnit"
          class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-300 focus:border-indigo-500"
        >
          <option value="minutes">Minutos</option>
          <option value="hours">Horas</option>
          <option value="days">DÃ­as</option>
          <option value="month">Mes</option>
        </select>
      </div>
    </div>

    <div class="mt-4">
      <label class="text-sm font-semibold text-gray-600">Costo Estimado</label>
      <p class="text-lg font-semibold text-blue-600">{{ this.unitRate}} USD</p>
    </div>

    <button
      type="submit"
      class="w-full py-2 bg-blue-900 text-white rounded hover:bg-indigo-700 transition"
    >
      Agregar Tarifa
    </button>
  </form>
</div>
