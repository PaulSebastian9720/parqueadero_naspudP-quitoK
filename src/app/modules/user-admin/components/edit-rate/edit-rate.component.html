<div class="rounded-lg p-6 w-full max-w-3xl">
  <div class="flex w-full justify-between">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">{{rateData ? "EDITAR TARIFA" : "CREAR TARIFA"}}</h2>
    <button      
      (click)="clearCamps()"
      *ngIf="rateData"
      class="p-2 bg-red-500 text-white rounded hover:bg-red-600 px-4 py-2">
      Cancelar
    </button>
  </div>
  <form (submit)="onSubmit()" class="space-y-4">
    <div class="flex-1">
      <label for="rateName" class="text-sm font-semibold text-gray-600">Nombre de la Tarifa</label>
      <input
        id="rateName"
        type="text"
        [(ngModel)]="rateName"
        name="rateName"
        class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-300 focus:border-indigo-500"
        placeholder="Ejemplo: Tarifa por Minuto"
      />
    </div>

    <div class="flex-1">
      <label for="unitRate" class="text-sm font-semibold text-gray-600">Tarifa por Unidad (USD)</label>
      <input
        id="unitRate"
        type="number"
        [(ngModel)]="unitRate"
        (change)="validateUnitRate()"
        name="unitRate"
        class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-300 focus:border-indigo-500"
        placeholder="Ejemplo: 0.50"
        step="0.01"
      />
    </div>

    <div class="flex gap-4 mt-4">
      <div class="flex-1">
        <label for="quantity" class="text-sm font-semibold text-gray-600">Cantidad de Tiempo</label>
        <select
          id="quantity"
          [(ngModel)]="quantity"
          name="quantity"
          class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-300 focus:border-indigo-500"
        >
          <option *ngFor="let option of quantityOptions" [value]="option">{{ option }}</option>
        </select>
      </div>

      <div class="flex-1">
        <label for="timeUnit" class="text-sm font-semibold text-gray-600">Unidad</label>
        <select
          id="timeUnit"
          [(ngModel)]="timeUnit"
          (change)="updateQuantityOptions()"
          name="timeUnit"
          class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring focus:ring-indigo-300 focus:border-indigo-500"
        >
          <option value="minutes">Minutos</option>
          <option value="hours">Horas</option>
          <option value="days">DÃ­as</option>
          <option value="month">Mes</option>
        </select>
      </div>
    </div>

    <div class="mt-4">
      <label class="text-sm font-semibold text-gray-600">Costo Estimado</label>
      <p class="text-lg font-semibold text-blue-600">{{ this.unitRate }} USD</p>
    </div>

    <div class="flex justify-center mt-6">
      <button
        type="submit"
        class="flex items-center justify-center gap-2 p-4 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 mt-4 w-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l-4-4m0 0l-4 4m4-4v9M5 20h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v11a2 2 0 002 2z" />
        </svg>      
        {{rateData ? "Actualizar tarifa" : "Crear tarifa"}}
      </button>
    </div>
  </form>
</div>
