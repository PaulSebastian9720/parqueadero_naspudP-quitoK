<div class="w-full">
  <div
    *ngIf="showSelect"
    class="flex flex-col sm:flex-row gap-2 items-start w-full max-w-full mb-4"
  >
    <button
      class="flex justify-center items-center gap-1 h-10 px-4 border text-gray-700 border-gray-300 hover:bg-gray-700 hover:text-white rounded-md font-semibold w-auto"
      (click)="onAddAutomobile()"
    >
      <i class="fa fa-car text-sm"></i>
      {{automobileSelect.idAutomobile === 0  ? "Agregar" : "Actualizar"}}
    </button>
    <select
      [(ngModel)]="selectAutomovile"
      (change)="onClickAutmovile()"
      class="flex-1 h-10 px-4 border-2 border-gray-300 rounded-md focus:outline-none focus:border-blue-700 transition ease-in-out duration-300 max-w-xs sm:max-w-md md:max-w-lg"
    >
      <option value="" disabled selected>Seleccionar una Automobile</option>

      <option
        *ngFor="let automovile of listAutomobile"
        [value]="automovile.licensePlate"
      >
        Placa: {{ automovile.licensePlate }} - Marca: {{ automovile.brand }} -
        Modelo: {{ automovile.model }}
      </option>
    </select>
    <div
      class="flex items-center flex-1 h-10 border border-gray-300 rounded-md focus-within:border-gray-700 max-w-72"
    >
      <i class="fa fa-user-secret text-gray-500 px-3"></i>
      <input
        type="text"
        class="w-full focus-within:cursor-none"
        [(ngModel)]="documentID"
        placeholder="Docuemento de ID"
        readonly
      />
    </div>

    <button
      class="ml-auto flex justify-center items-center gap-1 h-10 px-4 border text-gray-700 border-gray-300 hover:bg-gray-700 hover:text-white rounded-md font-semibold"
      (click)="toggleInformation()"
    >
      <i *ngIf="!showInformation" class="fa fa-arrow-down text-sm"></i>
      <i *ngIf="showInformation" class="fa fa-arrow-up text-sm"></i>
    </button>
  </div>
  <div *ngIf="showInformation" class="grid grid-cols-1 md:grid-cols-3 gap-2">
    <div>
      <label class="block text-sm font-medium text-gray-700">Placa</label>
      <input
        type="text"
        class="w-full p-2 border rounded bg-gray-100"
        [(ngModel)]="automobileSelect!.licensePlate"
        readonly
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Marca</label>
      <input
        type="text"
        class="w-full p-2 border rounded bg-gray-100"
        [(ngModel)]="automobileSelect!.brand"
        readonly
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Modelo</label>
      <input
        type="text"
        class="w-full p-2 border rounded bg-gray-100"
        [(ngModel)]="automobileSelect!.model"
        readonly
      />
    </div>
  </div>
</div>
