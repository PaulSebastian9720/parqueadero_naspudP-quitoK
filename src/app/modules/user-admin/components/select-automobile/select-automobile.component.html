<select
  [(ngModel)]="selectAutomovile"
  (change)="onClickAutmovile()"
  class="w-full px-4 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:border-blue-700 transition ease-in-out duration-300"
>
  <option value="" disabled selected>Seleccionar una Automobile</option>
  
  <option *ngFor="let automovile of listAutomobile" [value]="automovile.id">
    Placa: {{ automovile.plate }} - Marca: {{automovile.brand}} - Modelo: {{ automovile.model }}
  </option>
</select>
