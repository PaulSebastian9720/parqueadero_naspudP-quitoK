<div class="mat-elevation-z8 overflow-x-auto w-full mb-6 shadow-lg rounded-sm">
  <table class="w-full table-auto sm:text-sm">
    <thead class="bg-gray-900 text-white">
      <tr>
        <th class="py-3 px-4 text-left">Nombre</th>
        <th class="py-3 px-4 text-left">Tarifa</th>
        <th class="py-3 px-4 text-left">Tiempo</th>
        <th class="py-3 px-4 text-left">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let rate of listRate"
        class="even:bg-gray-100 hover:bg-blue-50 transition-colors duration-300 text-center"
      >
        <td class="py-2 px-4 text-left">{{ rate.name }}</td>
        <td class="py-2 px-4 text-left">{{ rate.prize + " $" }}</td>
        <td class="py-2 px-4 text-left">
          {{ rate.timeUnit }}
        </td>
        <td class="py-2 px-4 text-left flex justify-center space-x-4">
          <button
            (click)="getRateDate(rate)"
            class="flex items-center gap-2 px-4 py-2 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600"
          >
            <i class="fas fa-sync-alt"></i>
            Actualizar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
