<div class="overflow-x-auto flex flex-col p-6 lg:p-10 space-y-8 mb-7">
  <app-header-service 
      titlePage="En esta página, puedes creaar y acutulizar contratos con clientes.
      " 
      description="En esta página, puedes creaar y acutulizar contratos con clientes.">
  </app-header-service>

  <hr class="border-t-2 border-gray-300 mb-6">

    <div class="flex flex-col lg:flex-row gap-8 lg:gap-6">
      
      <div class="flex-1 bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-xl lg:text-2xl font-semibold mb-4 text-center ">
              Espacios Disponibles
          </h2>
          <app-matrix-spaces 
            #mapaSpaces
            (eventEmitrSpace)="onClinkSpace($event)"
            >
          </app-matrix-spaces>
      </div>

      <div class="flex-1 flex flex-col gap-6">
          
        <div class="bg-white p-4 rounded-lg shadow-md">
  
            <h2 class="text-lg font-semibold mb-3 text-gray-700">
              Buscar Cliente
            </h2>
          
            <div class="flex w-full">
              <app-select-user 
                class="flex-grow" 
                (userEventEmitter)="onClickUser($event)">
              </app-select-user>
            </div>            
          </div>
          

          <div class="bg-white p-6 rounded-lg shadow-md flex-1 flex flex-col justify-between">
              <h2 class="text-xl lg:text-2xl font-semibold mb-4 text-center ">
                  Información del Espacio
              </h2>
              <app-create-contract 
                [userData]="userFb"
                [spaceData]="spaceFB"
                (updateMapEvent)="updateMap()">
            </app-create-contract>
          </div>
      </div>
  </div>
</div>
