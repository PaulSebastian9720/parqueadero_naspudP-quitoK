<div class="flex flex-col gap-6 sm:p-4 md:p-6">
    <div class="flex items-center gap-4 p-4 rounded-lg  w-fit">
      <div class="relative flex items-center w-60">
        <i class="fa fa-filter text-gray-700 absolute left-3"></i>
        <select
          class="pl-10 pr-4 py-2 border text-gray-700 border-gray-700 hover:bg-gray-700 hover:text-white rounded-md appearance-none w-full"
          [(ngModel)]="selectDealBase"
          (change)="changePage()"
        >
          <option value="" disabled selected>Filtros</option>
          <option value="CNT">Contratos</option>
          <option value="TCT">Tickets</option>
        </select>
      </div>
  
      <div class="relative flex items-center w-60">
        <i class="fa fa-calendar text-gray-700 absolute left-3"></i>
        <select
          class="pl-10 pr-4 py-2 border text-gray-700 border-gray-700 hover:bg-gray-700 hover:text-white rounded-md appearance-none w-full"
          [(ngModel)]="selectByDay"
          (change)="filterListByTypeDate()"
        >
          <option value="" disabled selected>Filtros</option>
          <option value="MNT">Mensuales</option>
          <option value="WEK">Semana</option>
          <option value="DAY">DÃ­as</option>
        </select>
      </div>
      <div class="relative flex items-center w-60">
        <i class="fa fa-star text-gray-700 absolute left-3"></i>
        <select
          class="pl-10 pr-4 py-2 border text-gray-700 border-gray-700 hover:bg-gray-700 hover:text-white rounded-md appearance-none w-full"
          [(ngModel)]="selectByStatus"
          (change)="filterType()"
        >
          <option value="" disabled selected>Filtros</option>
          <option value="SF">Sin filtros</option>
          <option value="AC">Activo</option>
          <option value="IN">Inactivo</option>
          <option value="CL">Cancelado</option>
        </select>
      </div>
    </div>
    <div class="overflow-x-auto w-full mb-6">
      <app-table-contract 
      [dealType]="tableTypeDeal"
      [dealList]="dealBaseFilter">
    </app-table-contract>
    </div>
  </div>
