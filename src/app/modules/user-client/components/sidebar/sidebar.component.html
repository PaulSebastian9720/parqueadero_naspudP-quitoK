<div class="h-full w-auto max-md:absolute">
  <button
    (click)="toggleSidebar()"
    class="absolute top-1/2 transform -translate-y-1/2 text-white focus:outline-none py-8 px-2 rounded-r-full shadow- bg-blue-400 hover:bg-blue-300 z-50 transition-all duration-300 ease-in-out"
    [ngClass]="{
      'left-64': isSidebarVisible,
      'left-0': !isSidebarVisible
    }"
  >
    <i
      class="fa"
      [ngClass]="{
        'fa-chevron-left text-sm': isSidebarVisible,
        'fa-chevron-right text-sm': !isSidebarVisible
      }"
    ></i>
  </button>

  <div
    class="max-md:fixed max-md:inset-0 max-md:z-30 bg-black bg-opacity-50"
    *ngIf="isSidebarVisible"
    (click)="toggleSidebar()"
  ></div>

  <nav
    [ngClass]="{
      'translate-x-0': isSidebarVisible,
      '-translate-x-full': !isSidebarVisible
    }"
    class="top-0 left-0 w-64 min-h-screen h-full bg-white p-6 shadow-lg border-r border-gray-200 transform transition-transform duration-300 ease-in-out max-md:fixed max-md:left-0 max-md:z-40"
  >
    <h1 class="text-gray-800 text-xl font-bold mb-8 px-3">
      Servicios del Cliente
    </h1>
    <ul class="space-y-4">
      <li>
        <a
          routerLink="/services-client"
          routerLinkActive="bg-blue-200 text-gray-900 shadow-md border-l-4 border-blue-600"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center p-3 rounded-lg transition-all hover:bg-blue-50"
        >
          <i class="fa fa-database text-gray-900 mr-3"></i>
          <span>Informacion del Usuario</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/services-client/rent-space"
          routerLinkActive="bg-blue-200 text-gray-900 shadow-md border-l-4 border-blue-600"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center p-3 rounded-lg transition-all hover:bg-blue-50"
        >
          <i class="fa fa-house-user text-gray-900 mr-3"></i>
          <span>Rentar Espacio</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/services-client/mail"
          routerLinkActive="bg-blue-200 text-gray-900 shadow-md border-l-4 border-blue-600"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center p-3 rounded-lg transition-all hover:bg-blue-50"
        >
          <i class="fa fa-mail-bulk text-gray-900 mr-3"></i>
          <span>Mensajes de Correo</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
