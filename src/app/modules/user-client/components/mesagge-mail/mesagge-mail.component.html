<div 
  (click)="toggleDescription()"
  class="flex flex-col gap-4 border border-gray-200 shadow-sm p-4 bg-white hover:bg-slate-100 transition-all duration-75 ease-in-out cursor-pointer"
  [ngClass]="{'bg-blue-50 border-blue-100': showMore}"
>
  <div class="flex items-center gap-4">
    <div class="flex items-center justify-center w-16">
      <i
        *ngIf="messageMail.status !== 'nr'"
        class="fa fa-eye text-green-800 text-lg"
      ></i>
      <i
        *ngIf="messageMail.status === 'nr'"
        class="fa fa-eye-low-vision text-red-800 text-lg"
      ></i>
    </div>

    <div class="flex-1 flex items-center justify-between">
      <h3
        class="text-sm font-bold truncate"
        [ngClass]="{
          'font-bold': messageMail.status === 'nr',
          'font-normal': messageMail.status === 'rd'
        }"
        style="max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow:ellipsis;"
      >
        {{ messageMail.header }}
      </h3>

      <p 
        *ngIf="!showMore"
        class="text-gray-600 text-sm"
        style="max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"
      >
        {{ messageMail.mesagge }}
      </p>

      <p class="text-sm text-gray-400 min-w-[100px] text-right" style="max-width: 100px;">
        {{ messageMail.shippingDate | date : "mediumDate" }}
      </p>
    </div>
  </div>

  <div *ngIf="showMore" class="mt-3 px-12">
    <div class="flex justify-between gap-6">
      <div>
        <span class="font-semibold ">Desde: </span>
        <p class="text-gray-600">{{ messageMail.mailFrom }}</p>
      </div>
      <div>
        <span class="font-semibold text-right">Para: </span>
        <p class="text-gray-600">{{ messageMail.mailDestination }}</p>
      </div>
    </div>
    <div class="mt-3">
      <p class="text-gray-800">{{ messageMail.mesagge }}</p>
    </div>
  </div>
</div>
