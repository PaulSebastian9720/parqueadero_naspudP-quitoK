<div class="overflow-x-auto flex flex-col p-4 sm:p-6 md:p-10">
  <app-header-service
    titlePage="Pago del servicio de estacionamiento."
    description="Gestiona de manera rápida y sencilla todos tus pagos en un solo sitio. ¡Haz clic en cualquier contrato para empezar!"
  >
  </app-header-service>

  <div
    class="flex flex-col sm:flex-row sm:items-center justify-between w-full mb-4 space-y-4 sm:space-y-0"
  >
      <h2 class="font-bold text-xl sm:text-2xl md:text-3xl">
        Pago de estacionamiento
      </h2>

        <div class="flex flex-col sm:flex-row sm:items-center justify-between w-full mb-4 space-y-4 sm:space-y-0">
            <h2 class="font-bold text-xl sm:text-2xl md:text-3xl">Tarifas Especiales</h2>
        </div>

    <div class="ml-auto">
      <div
        class="flex flex-col sm:flex-row sm:items-center justify-between w-full mb-4 space-y-4 sm:space-y-0"
      >
        <h2 class="font-bold text-xl sm:text-2xl md:text-3xl">Tarifas Normales</h2>
      </div>
      <div class="overflow-x-auto w-full mb-6 flex flex-col shadow-lg">
        <table class="min-w-full shadow-sm">
          <thead class="bg-gray-900 text-white">
            <tr>
              <th class="py-3 px-4 text-center">Tiempo</th>
              <th class="py-3 px-4 text-center">Tarifa</th>
            </tr>
          </thead>

          <tbody>
            <tr
                *ngFor=" let rateData of listFilter"
                class="even:bg-gray-100 hover:bg-blue-50 transition-colors duration-300 text-center"
                >
                <td class="py-3 px-4">{{ rateData.rateFB.name }}</td>
                <td class="py-3 px-4">{{"$" + rateData.rateFB.unitRate}}</td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
